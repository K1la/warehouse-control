<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Control System</title>
    <link rel="stylesheet" href="web/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <h1 class="logo">
                        <i class="fas fa-warehouse"></i>
                        Warehouse Control
                    </h1>
                    <div class="user-info" id="userInfo" style="display: none;">
                        <span class="user-role" id="userRole"></span>
                        <span class="user-name" id="userName"></span>
                        <button class="btn btn-outline" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i>
                            Выйти
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <div class="container">
                <!-- Auth Section -->
                <div id="authSection" class="auth-section">
                    <div class="auth-container">
                        <div class="auth-tabs">
                            <button class="tab-btn active" onclick="showLogin()">Вход</button>
                            <button class="tab-btn" onclick="showRegister()">Регистрация</button>
                        </div>

                        <!-- Login Form -->
                        <div id="loginForm" class="auth-form">
                            <h2>Вход в систему</h2>
                            <form onsubmit="login(event)">
                                <div class="form-group">
                                    <label for="loginUsername">Имя пользователя</label>
                                    <input type="text" id="loginUsername" required>
                                </div>
                                <div class="form-group">
                                    <label for="loginPassword">Пароль</label>
                                    <input type="password" id="loginPassword" required>
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-sign-in-alt"></i>
                                    Войти
                                </button>
                            </form>
                        </div>

                        <!-- Register Form -->
                        <div id="registerForm" class="auth-form" style="display: none;">
                            <h2>Регистрация</h2>
                            <form onsubmit="register(event)">
                                <div class="form-group">
                                    <label for="regUsername">Имя пользователя</label>
                                    <input type="text" id="regUsername" required>
                                </div>
                                <div class="form-group">
                                    <label for="regPassword">Пароль</label>
                                    <input type="password" id="regPassword" required>
                                </div>
                                <div class="form-group">
                                    <label for="regRole">Роль</label>
                                    <select id="regRole" required>
                                        <option value="">Выберите роль</option>
                                        <option value="admin">Администратор</option>
                                        <option value="manager">Менеджер</option>
                                        <option value="viewer">Наблюдатель</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-user-plus"></i>
                                    Зарегистрироваться
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Dashboard Section -->
                <div id="dashboardSection" class="dashboard-section" style="display: none;">
                    <!-- Navigation -->
                    <nav class="nav-tabs">
                        <button class="nav-tab active" onclick="showTab('items')">
                            <i class="fas fa-boxes"></i>
                            Товары
                        </button>
                        <button class="nav-tab" onclick="showTab('audit')">
                            <i class="fas fa-history"></i>
                            История изменений
                        </button>
                    </nav>

                    <!-- Items Management -->
                    <div id="itemsTab" class="tab-content">
                        <div class="section-header">
                            <h2>Управление товарами</h2>
                            <div class="actions" id="itemsActions">
                                <button class="btn btn-primary" onclick="showAddItemModal()">
                                    <i class="fas fa-plus"></i>
                                    Добавить товар
                                </button>
                                <button class="btn btn-secondary" onclick="loadItems()">
                                    <i class="fas fa-refresh"></i>
                                    Обновить
                                </button>
                            </div>
                        </div>

                        <div class="items-grid" id="itemsGrid">
                            <!-- Items will be loaded here -->
                        </div>
                    </div>

                    <!-- Audit History -->
                    <div id="auditTab" class="tab-content" style="display: none;">
                        <div class="section-header">
                            <h2>История изменений</h2>
                            <div class="actions">
                                <button class="btn btn-secondary" onclick="loadAuditHistory()">
                                    <i class="fas fa-refresh"></i>
                                    Обновить
                                </button>
                                <button class="btn btn-success" onclick="exportHistory()">
                                    <i class="fas fa-download"></i>
                                    Экспорт CSV
                                </button>
                            </div>
                        </div>

                        <div class="filters">
                            <div class="form-group">
                                <label for="itemFilter">Фильтр по товару</label>
                                <select id="itemFilter" onchange="filterAuditHistory()">
                                    <option value="">Все товары</option>
                                </select>
                            </div>
                        </div>

                        <div class="audit-table-container">
                            <table class="audit-table" id="auditTable">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Товар ID</th>
                                        <th>Действие</th>
                                        <th>Пользователь</th>
                                        <th>Дата</th>
                                        <th>Старое значение</th>
                                        <th>Новое значение</th>
                                    </tr>
                                </thead>
                                <tbody id="auditTableBody">
                                    <!-- Audit data will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Modals -->
        <!-- Add/Edit Item Modal -->
        <div id="itemModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">Добавить товар</h3>
                    <button class="close-btn" onclick="closeItemModal()">&times;</button>
                </div>
                <form id="itemForm" onsubmit="saveItem(event)">
                    <div class="form-group">
                        <label for="itemName">Название</label>
                        <input type="text" id="itemName" required>
                    </div>
                    <div class="form-group">
                        <label for="itemDescription">Описание</label>
                        <textarea id="itemDescription" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="itemQuantity">Количество</label>
                        <input type="number" id="itemQuantity" min="0" required>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeItemModal()">Отмена</button>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner" style="display: none;">
            <div class="spinner"></div>
        </div>

        <!-- Toast Notifications -->
        <div id="toastContainer" class="toast-container"></div>
    </div>

    <script src="web/app.js"></script>
</body>
</html>
